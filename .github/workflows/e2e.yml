name: E2E testing
on:
  workflow_dispatch:
    inputs:
      run-name:
        description: 'Please give a name for the run'
        type: string
        required: false
        default: E2E testing
      environment:
        description: 'Please select an environment to use'
        type: environment
        required: true
        default: 'int'
      branch:
        description: 'Please enter a branch to use for your tests'
        type: string
        default: main
      tag:
        description: 'Please select test tag'
        type: string
        required: true
        default: 'search'

jobs:
  e2e:
    name: Run end-to-end tests
    environment: int
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ inputs.branch }}
      - name: create env file
        run: |
          touch .env
          echo SEARCH_URL=${{ secrets.SEARCH_URL }} >> .env
          echo CONFIRM_URL=${{ secrets.CONFIRM_URL }} >> .env
          echo JWT_SECRET=${{ secrets.JWT_SECRET }} >> .env
      - uses: actions/setup-node@v3
      - name: Install NPM dependencies
        uses: dvsa/.github/.github/actions/install-deps@main
      - name: Get installed Playwright version
        id: playwright-version
        run: echo "PLAYWRIGHT_VERSION=$(node -e "console.log(require('./package-lock.json').dependencies['@playwright/test'].version)")_@${{ inputs.tag }}" >> $GITHUB_OUTPUT
      - name: Cache playwright binaries
        uses: actions/cache@v3
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.PLAYWRIGHT_VERSION }}
      - name: Install Playwright dependencies
        run: npx playwright install --with-deps
        if: steps.playwright-cache.outputs.cache-hit != 'true'
      - name: Run Playwright Tests
        continue-on-error: false
        run: npx playwright test --config ./${{ inputs.playwright-config-file }} --grep @${{ inputs.tag }}
      - name: Upload report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7